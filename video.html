<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploading Video</title>
    <link rel="stylesheet" href="./css/uploadVideo.css">
    <script src="./js/uploadVideo.js"></script>
</head>

<body>
    <!-- Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Add New Video</h2>
            <form id="addVideoForm">
                <label for="videoUpload">Upload Video:</label>
                <input type="file" id="videoUpload" accept="video/*" required>

                <label for="videoName">Video Name:</label>
                <input type="text" id="videoName" placeholder="Enter video name" required>

                <label for="videoType">Video Type:</label>
                <div class="slider-container">
                    <label class="switch">
                        <input type="checkbox" id="videoType">
                        <span class="slider"></span>
                    </label>
                    <span id="videoTypeLabel">Public</span>
                </div>

                <div class="modal-buttons">
                    <button type="button" id="saveBtn">Save</button>
                    <button type="button" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
