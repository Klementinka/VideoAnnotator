<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Annotator - Edit</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/editPageStyle.css">
</head>

<body>

    <div id="title"></div>

    <main>
        <h2 id="video-name" class="bigName"></h2>
        <!-- Your content goes here -->
    </main>

    <div id="output"></div>

    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        const id = getQueryParameter('id');
        if (!id) {
            alert('Required parameters are missing! Going back...');
            window.history.back();
        }
        document.getElementById('video-name').textContent = `Editing video: ${id}`;
    </script>

    <div id="footer"></div>

    <script src="./js/headerCreator.js"></script>

    <script src="./js/footerCreator.js"></script>
</body>

</html>
