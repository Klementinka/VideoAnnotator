<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Annotation Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Video Annotation Tool</h1>
</header>

<div class="container">
    <div class="video-container">
        <video id="video" controls>
            <source src="your-video-file.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="controls">
        <button id="addAnnotationBtn">Add Annotation</button>
        <button id="saveAnnotationsBtn">Save Annotations</button>
    </div>

    <div class="annotations">
        <h3>Annotations</h3>
        <ul id="annotationList" class="annotation-list">
            <!-- Annotations will appear here -->
        </ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
