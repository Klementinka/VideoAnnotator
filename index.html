<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Annotation Web Project</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/uploadVideo.css">
    <link rel="stylesheet" href="./css/deleteVideo.css">
    <script src="./js/loadEnv.js"></script>
    <script src="./js/script.js"></script>
    <script>
        const VIDEO_WIDTH = 320;
        const VIDEO_HEIGHT = 240;
    </script>
</head>

<body>

    <div id="title"></div>

    <button id="authButton">Authenticate!!!</button>

    <script>
        let CLIENT_ID = undefined;
        fetch('./config.json')
            .then(response => response.json())
            .then(config => {
                console.log('Config', config);
                CLIENT_ID = config.CLIENT_ID;
                console.log('Client ID:', CLIENT_ID);
            })
            .catch(error => console.error('Error loading config:', error));
        document.getElementById('authButton').addEventListener('click', function () {
            window.location.href = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=http://localhost/VideoAnnotator/oauth2callback.php&response_type=code&scope=https://www.googleapis.com/auth/drive`;
        });
    </script>

    <main>
        <button id="fetchUsersBtn">Fetch Users</button>
        <ul id="usersList"></ul>
    </main>

    <script>
        document.getElementById('fetchUsersBtn').addEventListener('click', function () {
            fetch('./php/fetchUsers.php')
                .then(response => response.json())
                .then(data => {
                    const usersList = document.getElementById('usersList');
                    usersList.innerHTML = '';
                    data.forEach(user => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${user.username} (${user.email})`;
                        usersList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching users:', error));
        });
    </script>

    <div class="main-content">
        <section class="video-section">
            <h2>Last Videos</h2>
            <div id="lastVideos" class="catalog"></div>
        </section>

        <section class="video-section">
            <h2>Best Videos</h2>
            <div id="bestVideos" class="catalog"></div>
        </section>

        <section class="video-section">
            <h2>Most Watched Videos</h2>
            <div id="mostWatched" class="catalog"></div>
        </section>
    </div>

    <div id="footer"></div>

    <script src="./js/script.js"></script>
    <script src="./js/headerCreator.js"></script>
    <script src="./js/footerCreator.js"></script>
</body>

</html>
