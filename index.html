<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Annotation Web Project</title>
    <link rel="stylesheet" href="style.css">
    <script src=".\\loadEnv.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
</head>

<body>

    <header>
        <h1>Video Annotation Tool</h1>
    </header>
    <script src=".\\driveDownload.js"></script>

    <h1>All Users</h1>
    <button id="loadUsersButton">Load Users</button>
    <div id="usersList"></div>

    <script>
        // Add event listener to the button
        document.getElementById('loadUsersButton').addEventListener('click', function() {
            // Make an AJAX request to fetch users from the PHP script
            fetch('fetchUsers.php')
                .then(response => response.json())
                .then(users => {
                    // Get the users div and clear any previous content
                    const usersListDiv = document.getElementById('usersList');
                    usersListDiv.innerHTML = '';

                    if (users.length > 0) {
                        // Loop through the users and display them
                        users.forEach(user => {
                            const userDiv = document.createElement('div');
                            userDiv.textContent = `ID: ${user.id}, Name: ${user.name}, Email: ${user.email}`;
                            usersListDiv.appendChild(userDiv);
                        });
                    } else {
                        usersListDiv.textContent = 'No users found.';
                    }
                })
                .catch(error => console.error('Error fetching users:', error));
        });
    </script>

    <div class="container">
        <div class="video-container">
            <iframe id="video" src="https://drive.google.com/file/d/1i0Bh9xPx7m1F_hDPxhOu01H5P9VIUKm3/preview" width="640"
                height="480" allow="autoplay"></iframe>
            <iframe id="video2" src="https://drive.google.com/file/d/1M0aWsRUBKxhDcloZu2RU1CSzzR7kBeqc/preview" width="640"
                height="480" allow="autoplay"></iframe>
        </div>

        <div class="controls">
            <button id="addAnnotationBtn">Add Annotation</button>
            <button id="saveAnnotationsBtn">Save Annotations</button>
        </div>

        <div class="annotations">
            <h3>Annotations</h3>
            <ul id="annotationList" class="annotation-list">
                <!-- Annotations will appear here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
