<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/uploadVideo.css">

<body>

    <div id="title" class="title"></div>

    <button>Authenticate!!!</button>

    <div class="main-content">
        <section class="video-section">
            <h2>Videos</h2>
            <div id="lastVideos" class="catalog"></div>
        </section>
    </div>
    
    <div id="authButton" class="google-sign-in">
        <img src="assets/google.png" class="auth-button"><span>Sign in with Google</span>
    </div>

    <div id="footer"></div>

    <script>
        let CLIENT_ID = undefined;
        fetch('./config.json')
            .then(response => response.json())
            .then(config => {
                CLIENT_ID = config.CLIENT_ID;
            })
            .catch(error => console.error('Error loading config:', error));
        document.getElementById('authButton').addEventListener('click', function () {
            window.location.href = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=http://localhost/VideoAnnotator/oauth2callback.php&response_type=code&scope=https://www.googleapis.com/auth/drive`;
        });
    </script>

    <script src="./js/headerCreator.js"></script>
    <script src="./js/footerCreator.js"></script>
</body>

</html>
