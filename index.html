<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Annotation Web Project</title>
    <link rel="stylesheet" href="style.css">
    <script src=".\\loadEnv.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
</head>

<body>

    <header>
        <h1>Video Annotation Tool</h1>
    </header>
    <script src=".\\driveDownload.js"></script>

    <h1>All Users</h1>
    <button id="loadUsersButton">Load Users</button>
    <div id="usersList"></div>

    <script>
        document.getElementById('loadUsersButton').addEventListener('click', function() {
            fetch('fetchUsers.php')
                .then(response => response.json())
                .then(data => {
                    const usersList = document.getElementById('usersList');
                    usersList.innerHTML = '';
                    data.forEach(user => {
                        const userItem = document.createElement('div');
                        userItem.classList.add(user.username);
                        userItem.textContent = user.username;
                        usersList.appendChild(userItem);
                    });
                })
                .catch(error => console.error('Error fetching users:', error));
        });
    </script>

    <div class="container">
        <div class="video-container">
            <iframe id="video" src="https://drive.google.com/file/d/1i0Bh9xPx7m1F_hDPxhOu01H5P9VIUKm3/preview" width="640"
                height="480" allow="autoplay"></iframe>
            <iframe id="video2" src="https://drive.google.com/file/d/1M0aWsRUBKxhDcloZu2RU1CSzzR7kBeqc/preview" width="640"
                height="480" allow="autoplay"></iframe>
        </div>

        <div class="controls">
            <button id="addAnnotationBtn">Add Annotation</button>
            <button id="saveAnnotationsBtn">Save Annotations</button>
        </div>

        <div class="annotations">
            <h3>Annotations</h3>
            <ul id="annotationList" class="annotation-list">
                <!-- Annotations will appear here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
