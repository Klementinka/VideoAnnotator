<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Catalog</title>
    <link rel="stylesheet" href="..\\css\\styles.css">
</head>
<body>
    <header>
        <h1>Video Catalog</h1>
    </header>


    <button onclick="fetchVideoNames()">Print Video Names</button>
    <div id="videosList"></div>

    <script>
        function fetchVideoNames() {
            fetch('fetchVideosNames.php')
                .then(response => response.json())
                .then(data => {
                    const vidoesList = document.getElementById('videosList');
                    videosList.innerHTML = '';
                    data.forEach(video => {
                        const videoItem = document.createElement('div');
                        videoItem.classList.add(video.drive_id);
                        videoItem.textContent = video.drive_id + "\towned by:\t" + video.owner_id;
                        videosList.appendChild(videoItem);
                    });
                })
                .catch(error => console.error('Error fetching videos:', error));
        }
    </script>


    <main>
        <section class="video-catalog">
            <article class="video-item">
                <h2>Video Title 1</h2>
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>Description of Video 1</p>
            </article>
            <article class="video-item">
                <h2>Video Title 2</h2>
                <video controls>
                    <source src="video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>Description of Video 2</p>
            </article>
            <!-- Add more video items as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Web Technologies Video Annotator</p>
    <script src="..\\js\\scripts.js"></script>
    </footer>
</body>
</html>
